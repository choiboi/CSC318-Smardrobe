<!DOCTYPE html>
<html>
    <head>
        <title>Smardrobe</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no"/>

        <!-- jQuery Files -->
        <link rel="stylesheet" href="css-framework/jquery.mobile.structure-1.3.0.min.css"/>
        <link rel="stylesheet" href="css-framework/jquery.mobile.theme-1.3.0.min.css"/> 
        
        <!-- Others -->
        <link rel="stylesheet" href="css/smardrobe.css"/>
        <script type="text/javascript" >
            var changePage = function(link) {
                window.location = link;
            };
        </script>
    </head>

    <body class="ui-mobile-viewport">
        <!-- Main Page -->
        <div data-role="page" id="smardrobe" data-position="fixed">

            <div data-role="header" data-position="fixed">
                <h1>Smardrobe</h1>
                <!-- Menu Button -->
                <a data-role="button" href="#popupMenu" data-rel="popup" class="ui-btn-right">Menu</a>

                <!-- Popup Menu -->
                <div data-role="popup" id="popupMenu" data-theme="a">
                    <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">
                        <li data-role="divider" data-theme="a">Menu</li>
                        <li><a href="" onclick="changePage('addClothing.html');" data-transition="none">Add New Clothes</a></li>
                        <li><a href="" onclick="changePage('favourites.html');" data-transition="none">View Favourites</a></li>
                        <li><a href="" onclick="changePage('wardrobe.html');" data-transition="none">View Wardrobe</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content" id="mainInfo">
                <!-- Displays Weather Icon, Current City, and Current Temperature -->
                <div id="divMain">
                    <div id="divIcon"><img id="weatherIcon" /></div>
                    <div id="divLocation"><p id="currLocation"></p></div>
                    <div id="divTemp"><p id="weatherTemp"></p></div>
                </div>
                <!-- Displays other miscellaneous weather information. -->
                <div id="weatherInfo" >
                    <p id="weatherInfoText"></p>
                </div>

                <!-- Display Clothing -->
                <div class="ui-grid-solo" id="outfitContainer">
                    <div id="top" class="ui-block-a">
                        <div class="center"><img id="topImg"/></div>
                    </div>
                    <div id="bottom" class="ui-block-a">
                        <div class="center"><img id="bottomImg"/></div>
                    </div>
                    <div id="shoe" class="ui-block-a">
                        <div class="center"><img id="shoeImg"/></div>
                    </div>   
                </div>
            </div>

            <div data-role="footer" class="center" data-position="fixed" data-tap-toggle="false">
                <a id="genOutfitButton" href="#" data-role="button" data-transition="none" data-theme="b">Generate Outfit</a>
                <a id="favButton" href="#" data-role="button" data-icon="star" data-transition="none" data-theme="b">Favourite</a>
            </div>
        </div>
        <!-- Cordova Files -->
        <script type="text/javascript" src="js-framework/cordova-2.5.0.js"></script>

        <!-- jQuery Files -->
        <script type="text/javascript" src="js-framework/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js-framework/jquery.mobile-1.3.0.min.js"></script>

        <!-- Others -->
        <script type="text/javascript" src="js/clothesEncodedString.js"></script>
        <script type="text/javascript" src="js/initialize.js"></script>
        <script type="text/javascript" src="js/clothesDatabase.js"></script>
        <script type="text/javascript" src="js/smardrobeWeather.js"></script>
        <script type="text/javascript" src="js/storeInformation.js"></script>
        <script type="text/javascript" src="js/outfitHandler.js"></script>
    </body>
</html>
